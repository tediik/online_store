<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title Edit</title>
    <!-- Подключаем библиотеку jquery 3.5.1 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- Подключаем bootstrap 4.4.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Подключаем библиотеку summernote bs-4 -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>
<body>
<header th:insert="/blocks/header :: header"></header>
<div class="container-fluid">
    <div class="row content">
        <div class="col-md-2" style="padding-right: 0px; padding-left: 0px">
            <a class="btn btn-link" href="/manager/news"><---обратно</a>
            <div class="nav flex-column nav-pills mt-2 container-fluid" role="tablist" aria-orientation="vertical">
                <a class="btn btn-outline-primary" href="/manager">Главная</a>
            </div>
            <div class="nav flex-column nav-pills mt-2 container-fluid" role="tablist" aria-orientation="vertical">
                <a class="btn btn-outline-primary" href="/logout">Выйти</a>
            </div>
        </div>
        <div class="col-sm-8 text-left">
            <h1 class="mb-2 text-center">Редактирование новости</h1>
            <br>
            <form th:action="@{/manager/news/update}" th:object="${news}" method="post">
                <input th:field="${news.id}" hidden>
                <label for="title">Заголовок</label>
                <input th:field="${news.title}" id="title" type="text" name="title" placeholder="Введите название" class="form-control" required>
                <br>
                <label for="anons">Анонс</label>
                <input th:field="${news.anons}" id="anons" type="text" name="anons" placeholder="Введите краткое описание" class="form-control" required>
                <br>
                <label for="fullText">Полный текст</label>
                <textarea th:field="${news.fullText}" id="fullText" name="fullText" placeholder="Введите полный текст" class="form-control" required></textarea>
                <br>
                <label for="postingDate"></label>
                <input th:field="${news.postingDate}" th:value="${#temporals.formatISO(news.postingDate)}" class="form-control" id="postingDate" name="postingDateTime" type="datetime-local">
                <br>
                <button type="submit" class="btn btn-success">Обновить</button>
            </form>
        </div>
    </div>
</div>
<div th:insert="/blocks/footer :: footer"></div>
<script src="/static/js/summernote.js"></script>
<script src="/static/js/summernote_lang/summernote-ru-RU.js"></script>
<script src="/static/js/textRedactor.js"></script>
<link href="/static/css/summernote.css" rel="stylesheet">
</body>
</html>
