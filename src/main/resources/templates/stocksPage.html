<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>News</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:fragment="header">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="/">Главная</a>
            <a class="p-2 text-dark" href="/news">Новости</a>
        </nav>
        <a th:if="${#authorization.expression('isAuthenticated()')}" class="btn btn-outline-primary p-1" href="/logout">Выйти</a>
        <a th:unless="${#authorization.expression('isAuthenticated()')}" class="btn btn-outline-primary p-1" href="/login">Войти</a>
        <a th:unless="${#authorization.expression('isAuthenticated()')}" class="btn btn-outline-primary p-1" href="/registration">Регистрация</a>
    </div>
</div>

<div class="container-fluid">
    <div class="row content">
        <div class="col-2">
            <a class="btn btn-lg btn-outline-primary" href="/">Вернуться на главную</a>
        </div>
        <div class="col-8 text-left" style="background-color: #f7f9f9">
            <h2 class="text-center m-3">Актуальные акции Online-store</h2>
            <div th:each="stock : ${stocks}" class="alert alert-info mt-2">
                <h3 th:text="${stock.stockImg}"></h3>
                <h4 th:text="${stock.stockTitle}"></h4>
                <p th:text="${stock.stockText}"></p>
                <a th:href="'/global/stockDetails/' + ${stock.id}" class="btn btn-warning">Детальнее</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
