<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Купить</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/static/css/mainPage.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS fot rate YO -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css"
    <!-- CSS fot toaster -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
          integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" />


</head>
<body>
<header th:insert="/blocks/otherPagesHeader :: header"></header>

<main role="main" class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" id="categoriesBreadcrumb">
            <!-- from subcategoryPage.js -->
        </ol>
    </nav>
    <hr class="mb-4">
    <div class="row">
        <div class="col">
            <!-- Carousel with product promo img -->
            <div class="col promo">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="first-slide"
                                 src="/uploads/images/products/00.jpg"
                                 alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="second-slide"
                                 src="/uploads/images/products/00.jpg"
                                 alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="third-slide"
                                 src="/uploads/images/products/00.jpg"
                                 alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="col">
            <div id="productName">
                <!-- from productPage.js -->
            </div>
            <div sec:authorize="isAuthenticated()">
                <div id="rate"></div>
                <h5>Общий рейтинг</h5>
                <div id="rateNumber"></div>
            </div>
        </div>
        <div class="col">
            <br>
            <div class="row mx-5">
                <button class="btn btn-warning btn-lg" type="submit" style="width: 15rem"><h4
                        class="font-weight-normal my-auto">Купить</h4></button>

            </div>
            <br>
            <div class="row mx-5">
                <h5 class="font-weight-normal my-2">&ensp;В избранное </h5>
                <button class="btn" type="submit"><i class="fa fa-heart-o"></i></button>

            </div>
            <br>
            <div class="row mx-5">
                <button sec:authorize="hasAnyAuthority('ROLE_MANAGER')"
                        class="btn btn-primary btn-lg font-weight-normal my-auto"
                        data-toggle="modal"
                        data-target="#productPriceMonitor"
                        onclick="takePriceChangeMonitor()">изменение цены
                </button>
            </div>
        </div>
    </div>
    <hr class="mb-4">
    <div class="row">
        <div class="col">
            <nav class="nav nav-masthead justify-content-center" role="tablist">
                <a class="nav-link active mx-5" data-toggle="tab" href="#description" role="tab"
                   aria-controls="description" aria-selected="true"><h4>Описание</h4></a>
                <a class="nav-link mx-5" data-toggle="tab" href="#specifications" role="tab"
                   aria-controls="specifications" aria-selected="false"><h4>Характеристики</h4></a>
                <a class="nav-link mx-5" data-toggle="tab" href="#comments" role="tab" aria-controls="comments"
                   aria-selected="false"><h4>Комментарии</h4></a>
            </nav>
            <div class="tab-content">
                <div class="tab-pane fade show active mx-5" id="description" role="tabpanel"
                     aria-labelledby="description-tab">
                    <hr class="mb-4">
                    <div class="container">
                        <p class="text-justify font-weight-normal" id="text-description" style="font-size: 1.2rem;">
                            <!-- from js -->
                        </p>
                    </div>
                </div>
                <div class="tab-pane fade mx-5" id="specifications" role="tabpanel"
                     aria-labelledby="specifications-tab">
                    <hr class="mb-4">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col-5">
                            <table class="table">
                                <tbody id="text-specifications" style="font-size: 1.1rem;">
                                <!-- from js -->
                                </tbody>
                            </table>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
                <div class="tab-pane fade mx-5" id="comments" role="tabpanel" aria-labelledby="comments-tab">
                    <hr class="mb-4">
                    <div class="container">
                        <!-- Compiled and minified CSS -->
                        <div class="container">

                            <div sec:authorize="isAuthenticated()">
                                <form method="POST" id="commentForm">
                                    <div class="form-group">
                                        <input name="content" id="content" class="form-control" placeholder="Enter Comment">
                                    </div>
                                    <span id="message"></span>
                                    <div class="form-group">
                                        <input type="hidden" name="parent_id" id="parent_id" value=""/>
                                        <input type="submit" name="submit" id="submitCommentBtn" class="btn btn-primary" value="Post Comment"/>
                                    </div>
                                </form>
                            </div>
                            <div sec:authorize="isAnonymous()">
                                <h3 style="color: blue">Log in or register to add comments</h3>
                                <br>
                            </div>
                        </div>
                        <div id="showComments"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Modal for productPriceMonitor -->
<div class="modal fade" id="productPriceMonitor" tabindex="-1"
     role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <!--                <h5 class="modal-title" id="exampleModalLabel">заказ</h5>-->
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fuid">
                    <div class="row justify-content-center">
                        <div class="col">
                            <div id="chartContain" style="width: 100%;">
                                <canvas id="chartContainer"></canvas>
                            </div>
                            <br>
                            <br>

                            <div class="row justify-content-md-center">
                                <div class="col-xs-6">
                                    <div class="form-group">

                                        <input type="text" name="daterange" id="daterangeg"/>

                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
                    data-dismiss="modal">Close
            </button>
        </div>
    </div>
</div>
</div>

================================================== -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- Rate YO -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
<!-- Toaster -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
        integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous"></script>

<!--<script src="../static/js/productPriceChange.js"></script>-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

<script src="../static/js/productPage.js"></script>
<script src="../static/js/comments.js"></script>
<script src="../static/js/productPriceChange.js"></script>
</body>
</html>
