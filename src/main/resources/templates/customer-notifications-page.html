<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Уведомления</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/feedback.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/customer.css">
    <link href="/static/css/footer.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/static/css/jquery.fias.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
    <!-- CSS fot toaster-->
    <link rel="stylesheet" href="/static/css/toastr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/static/js/jquery/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="/static/js/toastr/toastr.min.js"></script>
    <!--    summernote CSS-->
    <link href="/static/css/summernote.css" rel="stylesheet">
    <link href="/static/css/headers.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/static/css/slider.css">

</head>
<body>
<header th:insert="blocks/cabinet-header :: header"></header>

<div class="container-fluid">
    <div class="row min-vh-100">

        <!-- БОКОВАЯ ПАНЕЛЬ С ВКЛАДКАМИ  -->

        <div class="col-md-2">
            <div class="nav flex-column nav-pills mt-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="btn btn-outline-primary mt-2 nav-link active" id="notifications-tab" data-toggle="pill"
                   href="customer/notifications"
                   role="tab" aria-controls="notifications" aria-selected="true">
                    Уведомления
                </a>

                <a class="btn btn-outline-primary mt-2" id="notification-settings-tab" href="/customer/settings">
                    Настройки
                </a>

                <a class="btn btn-outline-primary mt-2"
                   id="profile-page" href="/customer">
                    Кабинет покупателя</a>
            </div>
        </div>
        <!-- БОКОВАЯ ПАНЕЛЬ С ВКЛАДКАМИ  -->

        <!-- ОСНОВНАЯ  ПАНЕЛЬ  -->
        <div class="col-md-10" style="background: #edeef0">
            <div class="tab-content" id="v-pills-tabContent">

                <!-- Уведомления -->
                <div class="tab-pane active" id="notifications-tabs" role="tabpanel"
                     aria-labelledby="notification-tab">
                    <div class="container-fluid bg-light">
                        <div class="tab-content" id="containerNotifications">
                            <h3>Уведомления</h3>
                            <ul class="nav nav-tabs">
                                <!-- вкладка для уведомлений об изменении цен товаров-->
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab"
                                       href="#tabPriceChanges">
                                        Изменение цен на товары
                                    </a>
                                </li>
                                <!-- вкладка для уведомлений о комментариях-->
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab"
                                       href="#tabComments">
                                        Комментарии и ответы
                                    </a>
                                </li>
                            </ul>
                            <!-- Блоки с контентом -->
                            <div class="tab-content">
                                <!--Изменение цен-->
                                <div class="tab-pane fade show active" id="tabPriceChanges">
                                    <table id="priceChangeNotificationTable"
                                           class="table table-striped">
                                    </table>
                                </div>
                                <!--Комментарии-->
                                <div class="tab-pane fade show" id="tabComments">
                                    <table id="newCommentsNotificationTable"
                                           class="table table-striped">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer th:insert="blocks/footer :: footer"></footer>
<script src="../static/js/search-button.js"></script>
<script src="../static/js/notifications.js"></script>

</body>
</html>
