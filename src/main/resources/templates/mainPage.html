<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Интернет магазин техники</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/headers.css" rel="stylesheet" type="text/css">
    <link href="/static/css/footer.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Rate YO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:insert="/blocks/header :: header"></header>
<div th:insert="/blocks/registration :: registration"></div>

<main role="main" class="wrapper flex-grow-1 container">
    <div class="row">
        <div class="col-2">
            <ul class="navbar-nav mr-auto shadow" aria-orientation="vertical" id="siteMenu">
                <!-- menu from mainPage.js -->
            </ul>
        </div>

        <!-- Stocks Carousel -->
        <div class="col-4 promo">
            <h4 class="my-0 ml-4 font-weight-normal"><a class="text-secondary" href="/stocks">Акции</a>
            </h4>
            <div id="myCarousel" class="carousel slide carouselWithStock" data-ride="carousel" data-interval="4500">
                <ol class="carousel-indicators" id="stockCarousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                </ol>
                <div class="carousel-inner" id="stockCarousel-inner">
                    <div class="carousel-item active carousel-itemWithStock" id="carousel-itemWithStock">
                        <img class="first-slide"
                             src="/uploads/images/stocks/default.jpg"
                             alt="First slide">
                        <div class="container container-carousel">
                            <div class="carousel-caption text-center">
                                <p><a class="btn btn-secondary btn-carousel"
                                      href="stocks/" role="button">Подробнее &raquo;</a>
                                </p>
                            </div>
                            <div class="card-text stockTitle">
                                <h5></h5>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <!-- News carousel -->
        <div class="col-4 promo">
            <h4 class="my-1 font-weight-normal"><a class="text-secondary" href="/news">Обзоры
                и новости</a></h4>
            <div class="container">
                <div id="carouselExampleControls" class="carousel vert slide" data-ride="carousel" data-interval="3500">
                    <link rel="stylesheet" type="text/css" href="../static/css/vertical_carousel.css">
                    <ol class="carousel-indicators" id="newsCarousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    </ol>
                    <div class="carousel-inner" id="newsCarousel-inner">
                        <div class="carousel-item active carousel-itemWithStock" id="carousel-itemWithNews">
                            <img class="d-block mx-auto img-fluid" src="/uploads/images/news/defnews.jpg"
                                 alt="First slide">
                            <div class="container">
                                <div class="carousel-caption text-center">
                                    <p><a class="btn btn-secondary btn-carousel"
                                          href="/news" role="button">Подробнее &raquo;</a>
                                    </p>
                                </div>
                                <div class="card-text mb-auto stockTitle">
                                    <h5></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                       data-slide="prev">
                        <span class="carousel-control-prev-icon bg-dark rounded-circle" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                       data-slide="next">
                        <span class="carousel-control-next-icon bg-dark rounded-circle" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <br>
    <!-- Products -->
    <br>
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-10">
            <h4 class="my-1 font-weight-normal products" id="headerForSomeProductsView">Актуальные предложения</h4>
            <div id="someProductsView">
                <!-- products view from mainPage.js-->
            </div>
        </div>
    </div>
</main>
<!-- /.container -->
<!-- Optional JavaScript -->

<script src="../static/js/mainPage.js"></script>
<script src="../static/js/registration.js"></script>
<script src="../static/js/searchButton.js"></script>
<script src="../static/js/is.js"></script>
<script src="/static/js/jquery.hoverIntent.minified.js"></script>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<footer th:insert="/blocks/footer :: footer"></footer>
</body>
</html>
